{% extends 'base.html' %}

{% block head %}
<title>Privacy Policy - SnapLink &copy;</title>
{% endblock %}

{% block body %}

<main class="main">
    <section class="container">
        <div class="page__data page__border">

            <h2>Contact Us</h2>
            <p>If you need to send a message, please fill out the form below:</p>

            <form id="contactForm" action="/contact" method="POST" class="form-container">
                <div class="form-group">
                    <label for="name" class="form-label">Full Name:</label>
                    <input type="text" id="username" name="name" placeholder="Enter your name" required class="form-input">
                    <small id="nameError" class="error-message"></small> 
                </div>
            
                <div class="form-group">
                    <label for="email" class="form-label">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" class="form-input" required >
                    <small id="emailError" class="error-message"></small> 
                </div>

            
                <div class="form-group">
                    <label for="subject" class="form-label">Subject:</label>
                    <select id="subject" name="subject" required class="form-select">
                        <option value="" disabled selected>Select a subject</option>
                        <option value="dmca">Illegal Content or Rights Violations (DMCA Complaint)</option>
                        <option value="general">General Questions/Concerns</option>
                        <option value="bugs">Suggestions and Bug Reports</option>
                        <option value="collab">Collaboration/Advertising</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            
                <div class="form-group">
                    <label for="message" class="form-label">Message (English only):</label>
                    <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required class="form-textarea"></textarea>
                    <small id="messageError" class="error-message"></small> 
                </div>
            
                <button type="submit" class="form-button">Send Message</button>
            </form>
            
        </div>
    </section>
</main>

{% endblock %}
